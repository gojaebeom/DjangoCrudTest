{% extends '../base.html' %}
{% block content %}
    <h1>게시물 수정</h1>
    <a href="/posts">게시물 목록</a>
    <a href="/posts/create">게시물 생성</a>
    <hr>
    <form action="/posts/{{ post.id  }}/edit" method="post">
        {% csrf_token %}
        <input name="title" value="{{ post.title }}"><br>
        <input name="writer" value="{{ post.writer }}"><br>
        <textarea name="content" cols="30" rows="10">{{ post.content }}</textarea><br>
        <button type="submit">수정</button>
    </form>
{% endblock %}
