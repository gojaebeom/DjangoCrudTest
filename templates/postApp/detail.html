{% extends '../base.html' %}
{% block content %}
    <h1>게시물 상세보기</h1>
    <a href="/posts">게시물 목록</a>
    <a href="/posts/create">게시물 생성</a>
    <hr>
    <p>제목   : {{ post.title }} </p>
    <p>작성자 : {{ post.user.username }} </p>
    <p>내용   : {{ post.content }}</p>
    {% if user.is_authenticated and user.id == post.user_id %}
        <a href="/posts/{{ post.id }}/edit">수정하기</a>
        <a href="/posts/{{ post.id }}/delete">삭제하기</a>
    {% endif %}
{% endblock %}
