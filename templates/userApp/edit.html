{% extends '../base.html' %}
{% block content %}
    <h1>유저 수정</h1>
    <form action="/users/{{ user.id }}/edit" method="post">
    {% csrf_token %}
        <input type="text" name="username" value="{{ user.username }}">
        <button type="submit">수정</button>
    </form>
    <a href="/users/{{ user.id }}/delete">회원탈퇴</a>
{% endblock %}
