<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>게시물 생성</h1>
    <a href="/posts">게시물 목록</a>
    <a href="/posts/create">게시물 생성</a>
    <hr>
    <form action="/posts/create" method="post">
        {% csrf_token %}
        <input name="title" placeholder="제목을 입력하세요"><br>
        <input name="writer" placeholder="작성자를 입력하세요"><br>
        <textarea name="content" id="" cols="30" rows="10" placeholder="내용을 입력하세요"></textarea><br>
        <button type="submit">생성</button>
    </form>
</body>
</html>
