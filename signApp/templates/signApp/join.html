<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <a href="/posts">게시물 목록</a>
    <a href="/posts/create">게시물 생성</a>
    <a href="/login">로그인</a>
    <a href="/join">회원가입</a>
    <hr>
    <form action="/join" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="아이디를 입력하세요"><br>
        <input type="password" name="password" placeholder="비밀번호를 입력하세요"><br>
        <input type="text" name="nickname" placeholder="닉네임을 입력하세요"><br>
        <button type="submit">생성</button>
    </form>
</body>
</html>
